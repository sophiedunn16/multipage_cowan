<!DOCTYPE html>
<html>
  <head>
  <title>Identity | Brand Name Design System</title>
  <link rel="stylesheet" href="styles/gridlex.min.css">

  <!--Mobile Responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Mobile Responsiveness-->

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:300,400" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  </head>

<!-- IDENTITY SECTION -->
  <section id="identity">
  <!--Logotype Title-->

    <div class="padding5">
      <div>
        <h3 class="color-blue">
          Logotype
        </h3>
        <hr class="hr-short">
      </div>

    <!--Master Logo Section-->

      <div>
        <div class="grid-middle-center">
          <h4 class="col">
          Master
          </h4>

        <!--Download Master zip file-->

          <a class="col align-right" href="assets/logo-packages/cowan-logotypes-master.zip" download>
            <img src="assets/download-icon.svg" alt="Download">
          </a>
        </div>

      <!--Master Logo-->

        <div class="align-center">
          <img class="editable" src="assets/cowan-logotype-master.png" alt="Cowan Master Logotype">

          <!--Variations of Master logo go here -->

          <div class="grid-middle-center">

            <div class="col-3"> <!--Logo Variation 1-->
              <img class="editable" src="assets/cowan-logotype-blue.png" alt="Cowan Master Logotype Blue">
            </div>

            <div class="col-3"> <!--Logo Variation 2-->
              <img class="editable" src="assets/cowan-logotype-darkgrey.png" alt="Cowan Master Logotype Dark Grey">
            </div>

            <div class="col-3"> <!--Logo Variation 3-->
              <img class="editable" src="assets/cowan-logotype-lightgrey.png" alt="Cowan Master Logotype Light Grey">
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-long">


  <!--Secondary Logos Section -->

      <div>
        <div class="grid-middle-center">
          <h4 class="col">
          Secondary
          </h4>

          <!--Download Secondary zip file -->

          <a class="col align-right" href="assets/logo-packages/cowan-logotypes-secondary.zip" download>
            <img src="assets/download-icon.svg" alt="Download">
          </a>
        </div>

        <!--Secondary Logo-->

        <div class="align-center">
          <img class="editable" src="assets/cowan-logotype-master.png" alt="Cowan Secondary Logotype">

          <!--Variations of Secondary logo go here -->

          <div class="grid-middle-center">

            <div class="col-3"> <!--Logo Variation 1-->
              <img class="editable" src="assets/cowan-logotype-blue.png" alt="Cowan Secondary Logotype Blue">
            </div>

            <div class="col-3"> <!--Logo Variation 2-->
              <img class="editable" src="assets/cowan-logotype-darkgrey.png" alt="Cowan Secondary Logotype Dark Grey">
            </div>

            <div class="col-3"> <!--Logo Variation 3-->
              <img class="editable" src="assets/cowan-logotype-lightgrey.png" alt="Cowan Secondary Logotype Light Grey">
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-long">

  <!--Lockup Logos go here -->

      <div>
        <div class="grid-middle-center">
          <h4 class="col">
          Lockups
          </h4>
          <!--Download Lockups zip file -->
          <a class="col align-right" href="assets/logo-packages/cowan-logotypes-lockups.zip" download>
            <img src="assets/download-icon.svg" alt="Download">
          </a>
        </div>

        <div class="align-center">
          <img class="editable" src="assets/cowan-logotype-lockup-horiz.png" alt="Cowan Lockup Horizontal">
          <img class="editable" src="assets/cowan-logotype-lockup-vert.png" alt="Cowan Lockup Vertical">
        </div>
      </div>
      <hr class="hr-long">


      <!--Iconography Section -->

      <div>
        <div class="grid-middle-center">
          <h4 class="col">
          Iconography
          </h4>
          <!--Download Icon zip file -->
          <a class="col align-right" href="assets/logo-packages/cowan-logotypes-icons.zip" download>
            <img src="assets/download-icon.svg" alt="Download">
          </a>
        </div>

      <!--Main Icon-->
        <div class="align-center">
          <img class="editable" src="assets/cowan-logotype-lockup-horiz.png" alt="Cowan Icon">

          <!--Variations of Icons go here -->

          <div class="grid-middle-center">

            <div class="col-3"> <!--Icon Variation 1-->
              <img class="editable" src="assets/cowan-logotype-blue.png" alt="Cowan Icon Blue">
            </div>

            <div class="col-3"> <!--Icon Variation 2-->
              <img class="editable" src="assets/cowan-logotype-darkgrey.png" alt="Cowan Icon Dark Grey">
            </div>

            <div class="col-3"> <!--Icon Variation 3-->
              <img class="editable" src="assets/cowan-logotype-lightgrey.png" alt="Cowan Icon Light Grey">
            </div>
          </div>

          <div class="grid-middle-center">
            <a href="assets/logo-packages/cowan-logos.zip">Download Identity
              <img src="assets/download-icon.svg">
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
</html>
